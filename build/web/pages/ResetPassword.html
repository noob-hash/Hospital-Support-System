<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Reset</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="assets/img/favicon1.png" rel="icon">
        <link href="assets/img/apple-touch-icon_1.png" rel="apple-touch-icon">
        <!-- Vendor CSS Files -->
        <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
        <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-light text-dark border-1">
                        <div class="card-body p-4">
                            <div class="row">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="text-left">
                                            <h3 class="text-center"><i class="fa fa-lock fa-4x"></i></h3>
                                            <form action="Controller?page=ResetPassword" method="post" class="needs-validation" novalidate>
                                                <div class="form-outline form-white">
                                                    <label for="NewPassword" class="form-label">New Password</label>
                                                    <input required type="password" placeholder="New password" name="NewPassword" pattern="(?=.*?[~`!@#$%^&amp;*()_=+\[\]{};:&apos;.,&quot;\\|\/?&gt;&lt;-])(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                           id="NewPassword" minlength="8" class="form-control form-control-lg" />
                                                    <div class="invalid-feedback">
                                                        At least 8 character with uppercase, lowercase and special character
                                                    </div>
                                                </div>
                                                <div class="form-outline form-white mb-4">
                                                    <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                                                    <input required type="password" placeholder="Confirm password" name="ConfirmPassword" id="ConfirmPassword" class="form-control form-control-lg"  minlength="8"/>
                                                    <div class="invalid-feedback">
                                                        Please repeat your password
                                                    </div>
                                                </div>
                                                <div class="text-center">
                                                    <input type="submit" class="btn btn-primary btn-lg px-5" value="Submit" />
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
    (function () {
        'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
        Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
    })()
</script>
</html>
